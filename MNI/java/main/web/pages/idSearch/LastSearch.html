<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
</head>

<body><wicket:extend>
		<h2 align="center">Busqueda de Ultimas Fotos Subidas en Flickr</h2>
		<h2 align="center"><span wicket:id="operationType"></span></h2>
		
		<div  wicket:id="errorContainer" class="errorContainer" align="center">
			<span wicket:id="error" > </span>
		</div>
		
		<form wicket:id="searchForm" >
			<table class="searchTable" align="center">
				<tr>
					<td><span></span></td>
					<td align="left"><a wicket:id="searchButton">Buscar Ultimas Fotos</a></td>
				</tr>
			</table>
		</form>
		
		<table align="center">
			<thead>
				<tr align="center">
					<th><div wicket:id="checkLabel">Check</div></th>
					<th>Id</th>
					<th>Url</th>
					<th>Imagen</th>
				</tr>
			</thead>
								
			<tbody wicket:id="tableContainer" >	
				<tr wicket:id="table">
					<td align="center"><input wicket:id="check" type="checkbox"/></td>
					<td align="center"><span wicket:id="id">[last name]</span> </td>
					<td align="center"><span wicket:id="url">[first name]</span> </td>
					<td align="center"><img wicket:id="image" /></td>
				</tr>
			</tbody>
		</table>

		
</wicket:extend></body>
</html>
