<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
</head>

<body>
<wicket:extend>
	<div><button wicket:id="add">Add student</button></div>
	<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Actions</th>
	</tr>
	<tr wicket:id="table">
		<td wicket:id="firstName">[first name]</td>
		<td wicket:id="lastName">[last name]</td>
		<td wicket:id="action">[select student]</td>
	</tr>
</table>
</wicket:extend>
</body>
</html>
