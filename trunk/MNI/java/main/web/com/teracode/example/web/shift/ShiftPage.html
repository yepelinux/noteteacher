<html>
<head>
</head>

<body>
<wicket:extend>
	<h2>Shifts for course: <span wicket:id="courseName"> [course name]</span></h2>
	<div wicket:id="feedback"/>
	<form wicket:id="form">
	<fieldset>
		<div><label for="name">name</label><input type="text" wicket:id="name" id="name"/></div>
		<div><label for="description">description</label><input type="text" wicket:id="description" id="description"/></div>
		<div><label for="vacancy">vacancy</label><input type="text" wicket:id="vacancy" id="vacancy"/></div>
		
	</fieldset>
		<div class="buttonPanel"><button type="submit">Submit</button></div>
	</form>
	
	<table>
	<tr>
		<th>Name</th>
		<th>Description</th>
		<th>Vacancy</th>
		<th>Students</th>
		<th>Actions</th>
	</tr>
	<tr wicket:id="table">
		<td wicket:id="name">[shift name]</td>
		<td wicket:id="description">[shift description]</td>
		<td wicket:id="vacancy">[shift vacancy]</td>
		<td wicket:id="students">[shift students]</td>
		<td wicket:id="action">[delete shift]</td>
	</tr>
</table>
</wicket:extend>
</body>
</html>
