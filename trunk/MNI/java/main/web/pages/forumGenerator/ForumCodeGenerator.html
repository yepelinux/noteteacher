<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
</head>

<body>
	<wicket:extend>
		<h2 align="center">Generador de Código de Forum</h2>
		
		<form wicket:id="inputForm">
			<table class="searchTable" align="center">
				<tr>
					<td align="right">Título:</td>
					<td ><input class="text3" wicket:id="title" type="text" maxlength="50"/></td>				
				</tr>
				<tr>
					<td><span></span></td>
					<td align="left"><a wicket:id="generateButton">Generar</a></td>
				</tr>
				<tr>
					<td><span></span></td>
					<td align="left"><a wicket:id="downloadButton">Download</a></td>
				</tr>
				
			</table>
		</form>
		
		<div wicket:id="htmlContainer" align="center">
			<textarea wicket:id="html" rows="30" cols="100" readonly="readonly"> </textarea>
		</div>
		
	</wicket:extend>
</body>
</html>
